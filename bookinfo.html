    <section class="booking-section" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <div class="form-container">
            <h2>إدخال معلومات الحجز</h2>
            <form action="submit_booking.php" method="POST">
                <label for="name">الاسم الكامل</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="date">تاريخ الحجز</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">الوقت</label>
                <input type="time" id="time" name="time" required>
                
                <label for="guests">عدد الأشخاص</label>
                <input type="number" id="guests" name="guests" min="1" required>
                
                <label for="room">يرجى إدخال نوع الغرفة أو الحزمة الذي ترغب في حجزها</label>
                <input type="text" id="room" name="room" required>
                
                <button type="submit" class="btn">إرسال الحجز</button>
            </form>
        </div>
    </section>
