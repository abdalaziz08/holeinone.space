    <section class="login-section">
        <div class="form-container">
            <h2>تسجيل الدخول</h2>
            <form action="#">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>

                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>

                <button type="submit" class="btn">تسجيل الدخول</button>

                <p class="switch">ليس لديك حساب؟ <a href="#" id="toggleRegister">إنشاء حساب</a></p>
            </form>
        </div>

        <div class="form-container hidden" id="registerForm">
            <h2>إنشاء حساب جديد</h2>
            <form action="#">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>

                <label for="email-register">البريد الإلكتروني:</label>
                <input type="email" id="email-register" name="email" placeholder="أدخل بريدك الإلكتروني" required>

                <label for="password-register">كلمة المرور:</label>
                <input type="password" id="password-register" name="password" placeholder="••••••••" required>

                <button type="submit" class="btn">إنشاء حساب</button>

                <p class="switch">لديك حساب بالفعل؟ <a href="#" id="toggleLogin">تسجيل الدخول</a></p>
            </form>
        </div>
    </section>
